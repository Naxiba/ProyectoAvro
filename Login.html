<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->

    <title>Index-boss</title>
  </head>
  <body>
    <div class="container p-5 ">
      <div class=" contaiener text-center  p-5 bg-secondary">
      <form >
        <span class="material-symbols-outlined display-1">
          person
          </span>
        <h1 class="h3 mb-3">Ingrese su Usuario</h1>
        <div class="mt-3">
        <label for="email" class="sr-only">Usuario</label>
        <input type="email" class="form-control" placeholder="Ingrese su correo" required autofocus>
        </div>
        <div class="mt-3">
        <label for="pass" class="sr-only">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" required autofocus>
      </div>
      <div class="checkbox pt-2">
        <label >
          <input type="checkbox">Recordarme
        </label>
      </div>
        <div class="mt-3">
        <a class="btn btn-lg btn-primary" href="Index.htm" >Ingresar</a>
      </div>
      </form>
      </div>
    </div>
